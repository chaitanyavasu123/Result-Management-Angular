
<body>
      <p><a class="link-opacity-10-hover" href=""><h5><b><u>Back</u></b></h5></a></p>
      <br><br>
    <div class="fixed-header mt-5">
      <b>FIND RESULT</b><br>
      <label *ngIf="error" style="color: red;">WRONG CREDENTIALS</label>   
    </div>

    <form [formGroup]="studentLogin" (ngSubmit)="login()" >
      <div class="row mb-3 mt-5">
        
        <label for="name" class="col-sm-2 col-form-label " >Name </label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="name" name="name" formControlName="name" >
        </div>
        <span class="error" *ngIf="name?.invalid && name?.touched">Name is required</span>
      </div>
      <div class="row mb-3 mt-3">
        
        <label for="rollnumber" class="col-sm-2 col-form-label " >RollNo </label>
        <div class="col-sm-10">
          <input type="rollnumber" class="form-control" id="rollnumber" name="rollno"  formControlName="rollno" >
        </div>
        <span class="error" *ngIf="rollno?.invalid && rollno?.touched">Rollno is required</span>
      </div>
      <p></p>
      <button type="submit" [disabled]="studentLogin.invalid" class="btn btn-primary" 
      style="margin-top: 30px;">SEARCH</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button type="reset" class="btn btn-light" style="margin-top: 30px; border-color: black;">CLEAR</button>
    </form>
</body>
